  <article class="markdown book-article"><h1 id="bear-classifier">
  Bear classifier
  <a class="anchor" href="#bear-classifier">#</a>
</h1>
<p>A bear classifier trained on a <a href="https://www.kaggle.com/datasets/gwongz/bears-4">dataset of 40 images</a> retrieved from DuckDuckGo.</p>
<p>The <a href="https://www.kaggle.com/code/gwongz/bear-classifier">model</a> is built using transfer learning and uses a pre-trained ResNet18 model.</p>
<p>Try it out!</p>
</article>
